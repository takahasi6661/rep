{% extends 'think/base_think.html'%}

{% block title %}
Edit think "{{think.title|title}}" - {{block.super}}
{%endblock%}

{% block content %}
<form action="{{think.get_update_url}}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">

        {% if field.errors %}

        <div class="alert alert-danger">
            {{field.errors}}
        </div>

        {%endif%}

        {{field.label}}
        {{field}}
    </div>

    {% endfor%}


    <button type="submit" class="btn btn-primary">Update think </button>

</form>
{%endblock%}
