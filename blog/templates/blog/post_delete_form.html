{% extends 'blog/base_blog.html'%}

{% block title %}
Post Delete "{{post.title|title}}" - {{block.super}}
{%endblock%}

{% block content %}
<form action="{{post.post_delete_url}}" method="post">
    {% csrf_token %}

    <h3>Are you sure you want to delete <b>"{{post.title|title}}" </b> post</h3>
    <a href="{{post.get_absolute_url}}">Cancel</a>

   
    <button type="submit" class="btn btn-danger">Delete </button>

</form>
{%endblock%}
