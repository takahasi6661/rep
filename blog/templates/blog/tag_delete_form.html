{% extends 'blog/base_blog.html'%}

{% block title %}
Tag Delete "{{tag.title|title}}" - {{block.super}}
{%endblock%}

{% block content %}
<form action="{{tag.tag_delete_url}}" method="post">
    {% csrf_token %}

    <h3>Are you sure you want to delete <b>"{{tag.title|title}}" </b> tag</h3>
    <a href="{{tag.get_absolute_url}}">Cancel</a>

   
    <button type="submit" class="btn btn-danger">Delete </button>

</form>
{%endblock%}
